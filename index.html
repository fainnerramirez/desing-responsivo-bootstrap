<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementación de disño con bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-12 pt-5 pb-5 bg-primary"></div>
    </div>
    <div class="row">
      <div
        class="
          col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3
          p-5
          bg-secondary
        "
      ></div>
      <div
        class="col-12 col-sm-12 col-md-12 col-lg-9 col-xxl-9 p-5 bg-danger"
      ></div>
    </div>

    <div class="row">
      <div
        class="col-12 col-sm-12 col-md-6 p-5 bg-warning"
        style="height: 10rem"
      ></div>
      <div
        class="col-12 col-sm-12 col-md-6 p-5 bg-secondary"
        style="height: 10rem"
      ></div>
    </div>

    <div class="row">
      <div
        class="col-6 col-sm-6 col-md-3 col-lg-2 col-xxl-2 bg-primary"
        style="height: 8rem"
      ></div>
      <div
        class="col-6 col-sm-6 col-md-3 col-lg-2 col-xxl-2 bg-danger p-4"
        style="height: 8rem"
      ></div>
      <div
        class="col-6 col-sm-6 col-md-3 col-lg-4 col-xxl-4 bg-primary p-4"
        style="height: 8rem"
      ></div>
      <div
        class="col-6 col-sm-6 col-md-3 col-lg-2 col-xxl-2 bg-danger p-4"
        style="height: 8rem"
      ></div>
      <div
        class="col-6 col-sm-6 col-md-3 col-lg-2 col-xxl-2 bg-primary p-4"
        style="height: 8rem"
      ></div>
      <div
        class="col-6 col-sm-6 col-md-3 col-lg-2 col-xxl-2 bg-danger p-4"
        style="height: 8rem"
      ></div>
      <div
        class="col-6 col-sm-6 col-md-3 col-lg-2 col-xxl-2 bg-primary p-4"
        style="height: 8rem"
      ></div>
      <div
        class="col-6 col-sm-6 col-md-3 col-lg-4 col-xxl-4 bg-danger p-4"
        style="height: 8rem"
      ></div>
      <div
        class="col-6 col-sm-6 col-md-3 col-lg-2 col-xxl-2 bg-primary p-4"
        style="height: 8rem"
      ></div>
      <div
        class="col-6 col-sm-6 col-md-3 col-lg-2 col-xxl-2 bg-danger p-4"
        style="height: 8rem"
      ></div>
    </div>

    <div class="row">
      <div class="col-12 bg-warning p-4"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
